<div class="container-fluid">
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow mt-3">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <H4 class="text-dark">Inscription</H4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
               </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe:</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" (click)="register()" class="btn btn-success">s'inscrire</button>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
          <div class="col-md-6">
            <a routerLink="/connexion" style="text-decoration: none;">Vous avez deja un compte?</a>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
</div>
